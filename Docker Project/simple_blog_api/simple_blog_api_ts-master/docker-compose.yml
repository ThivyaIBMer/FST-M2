version: '3'
services:
    postgres:
        image: 'postgres:latest'
        environment:
         - POSTGRES_PASSWORD=postgres_password
         - POSTGRES_DB=simple_blog_api

    api:
        image: thivyanagammai/simple_blog_api_ts-master
        ports: 
            - '3000:3000'
        build: 
            context: ./
            dockerfile: dDdockerfiled
        environment:
            - POSTGRES_HOST=postgres
            - POSTGRES_PORT=5432
            - POSTGRES_USERNAME=postgres
            - POSTGRES_PASSWORD=postgres_password
            - POSTGRES_DB=simple_blog_api